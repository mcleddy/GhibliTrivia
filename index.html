<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Studio Ghibli Trivia Game</title>
</head>


<body>
    <div class="jumbotron jumbotron-fluid" id="instructions">
        <div class="container">
            <h1>Studio Ghibli Trivia Game</h1>
            <p class="lead">Click Start' to begin.<br>
                Answer each question before the 30 second timer runs out!</p>
        </div>
    </div>
    <div id="container">
        <div class="col-12 text-center">
            <button id="start" type="button" class="btn ">Start</button>
        </div>
        <br>
        <br>
        <div class="col-12 text-center">
            <button id="next" type="button" class="btn">Next Question</button>
            <br>
        </div>

        <div class="col-12 text-center" id="timer"></div>

        <div id="questionContainer">
        </div>
        <div id="answerContainer">

            <div class="col-12">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-1" value="0">
                <label class="form-check-label" for="radio-1" id="answer1"></label><br><br>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-1" value="1">
                <label class="form-check-label" for="radio-2" id="answer2"></label><br><br>

            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-1" value="2">
                <label class="form-check-label" for="radio-3" id="answer3"></label><br><br>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio-1" value="3">
                <label class="form-check-label" for="radio-4" id="answer4"></label><br><br>
            </div>

        </div>

    </div>

    <div class="jumbotron jumbotron-fluid" >
        <div class="container" id="resultsContainer">
            <p class="lead" id="results"></p>
        </div>
    </div>

</body>
<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Link to JS file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
